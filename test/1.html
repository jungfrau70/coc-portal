<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" id="user-id" v-model="User_id">
    <input type="password" id="my-password" v-model="Password">
    <button type="button">로그인</button>

    <br />{{ User_id }}
    <br />{{ Password }}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          User_id: '',
          Password: ''
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
